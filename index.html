<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs RGB Change</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />


</head>

<body>

    <div class="container">
        <h3>Enter a number on the Inputs</h3>

        <section id="app">
            <input type="number" name="" id="" min="0" max="255" v-model="setFarbe1" v-on:input="changeColor"
                style="border: 2px solid red; color: red;" />
            <input type="number" name="" id="" min="0" max="255" v-model="setFarbe2" v-on:input="changeColor"
                style="border: 2px solid blue; color: blue;" />
            <input type="number" name="" id="" min="0" max="255" v-model="setFarbe3" v-on:input="changeColor"
                style="border: 2px solid green; color: green;" />
            <div id="box"></div>
        </section>

    </div>

    <script src="app.js"></script>
</body>

</html>
